spring:
  application:
    name: zuul
  cloud:
    config:
      enabled: false
     
eureka:
  client:
    serviceUrl:
      defaultZone: http://discoveryservice:8761/eureka/
    registerWithEureka: true
  instance:
    preferIpAddress: true
    metadataMap:
      instanceId: ${spring.application.name}:${random.value}