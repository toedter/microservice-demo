<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Users</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="webapp.css"/>
    <link rel="stylesheet" href="slate.css"/>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">User Service</a>
        </div>
    </div>
</div>
<div class="container">
    <form class="form-inline"
          th:action="users.html"
          th:object="${user}"
          th:method="post"
          role="form">
        <div class="form-group">
            <input style="width:20%" type="text" class="form-control"
                   placeholder="Enter ID" th:field="*{id}"/>
            <input style="width:20%" type="text" class="form-control"
                   placeholder="Enter email" th:field="*{fullName}"/>
            <input style="width:20%" type="text" class="form-control"
                   placeholder="Enter full name" th:field="*{email}"/>
            <button style="width:20%" type="submit" class="btn btn-success">Create User</button>
        </div>
    </form>
    <br/>
    <h4>Users</h4>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>id</td>
            <td>Name</td>
            <td>Email</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.empty}">
            <td colspan="4">No users</td>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">Id</td>
            <td th:text="${user.fullName}">Name</td>
            <td th:text="${user.email}">Email</td>
            <td>
                <form class="form-inline"
                      th:action="'users/' + ${user.id} + '.html'"
                      th:method="delete">
                    <button type="submit" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
