<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Movies</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="webapp.css"/>
    <link rel="stylesheet" href="slate.css"/>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Movie Service</a>
        </div>
    </div>
</div>
<div class="container">
    <h4>Movies</h4>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <td>Thumb</td>
            <td>Id</td>
            <td>Title</td>
            <td>Year</td>
            <td>Rating</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${movies.empty}">
            <td colspan="4">No movies</td>
        </tr>
        <tr th:each="movie : ${movies}">
            <td style="text-align: left; width:5%"><img th:attr="src=@{'/thumbs/' + ${movie.thumb}}"/></td>
            <td style="text-align: left; width:5%" th:text="${movie.rank}">Rang</td>
            <td style="text-align: left; width:50%" th:text="${movie.title}">Title</td>
            <td style="text-align: left; width:20%" th:text="${movie.year}">Year</td>
            <td style="text-align: left; width:20%" th:text="${movie.rating}">Rating</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
