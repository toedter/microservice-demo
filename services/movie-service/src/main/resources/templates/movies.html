<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Movies</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="webapp.css"/>
    <link rel="stylesheet" href="slate.css"/>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Movie Service (movie data from imdb.com and omdbapi.com)</a>
        </div>
    </div>
</div>
<div class="container">
    <h4>Top 250 IMDb Movies</h4>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <td></td>
            <td style="text-align: right">Rank</td>
            <td>Title</td>
            <td>Year</td>
            <td style="text-align: right">Rating</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${movies.empty}">
            <td colspan="4">No movies</td>
        </tr>
        <tr th:each="movie : ${movies}">
            <td style="text-align: left"><a th:attr="href=@{${movie.thumb}}"><img th:attr="src=@{${movie.thumb}}" height="30" width="20"/></a></td>
            <td style="text-align: right" th:text="${movie.rank}"></td>
            <td style="text-align: left" th:text="${movie.title}">Title</td>
            <td style="text-align: left" th:text="${movie.year}">Year</td>
            <td style="text-align: right" th:text="${movie.rating}">Rating</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
